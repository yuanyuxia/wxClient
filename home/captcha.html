<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>找回密码</title>
    <!--public css-->
    <link rel="stylesheet" href="/src/css/common/common.css" />
    <link rel="stylesheet" href="/src/libs/layer/skin/layer.css">
    <!-- another css -->
    <link rel="stylesheet" href="/src/css/home/captcha.css">
</head>

<body>
    <div class="captcha">
        <h3>找回密码</h3>
        <input type="text" placeholder="请输入手机号" id="phone">
        <div class="input">
            <input type="text" name="phoneCode" id="phoneCode" placeholder="请输入手机验证码">
            <div class="gain" onclick="sendsms(this);">获取验证码</div>
        </div>
        <input type="text" placeholder="请输入新密码" name="newPs" id="newPs">
        <a href="javascript:;" class="loginBtn">完成</a>
    </div>
</body>
<!-- public js -->
<script src="/src/libs/jquery-1.12.0.min.js"></script>
<script src="/src/libs/layer/layer.js"></script>
<script src="/src/js/common/common.js"></script>
<!-- another js -->
<script src="/src/js/home/captcha.js"></script>

</html>
