<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>注册</title>
    <!--public css-->
    <link rel="stylesheet" href="/src/libs/layer/skin/layer.css">
    <link rel="stylesheet" href="/src/css/common/common.css" />
    <!-- another js -->
    <link rel="stylesheet" href="/src/css/home/register_one.css" />
</head>

<body>
    <div class="lg_register_one">
        <h5>请输入您的手机号</h5>
        <input type="text" placeholder="输入手机号" name="phone" id="phone">
        <a class="btn">下一步</a>
    </div>
</body>
<!--public js-->
<script src="/src/libs/jquery.min.js"></script>
<script src="/src/libs/layer/layer.js"></script>
<script src="/src/js/common/common.js"></script>

</html>
