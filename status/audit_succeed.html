<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>审核成功</title>
    <!--public css-->
    <link rel="stylesheet" href="/src/libs/layer/skin/layer.css">
    <link rel="stylesheet" href="/src/css/common/common.css" />
    <!-- another js -->
    <link rel="stylesheet" href="/src/css/status/audit_succeed.css">
</head>

<body>
    <div class="lg_audit_succeed">
        <div class="top">
            <img src="/src/images/my_centre/attestation.png" alt="">
            <p>认证成功</p>
        </div>
        <div class="name clearfix">
            <span class="fl">旺旺名</span>
            <div class="fr">
                <span>旺旺雪饼</span>
            </div>
        </div>
        <div class="nameId clearfix">
            <span class="fl">旺旺ID</span>
            <div class="fr">
                <span>589764</span>
            </div>
        </div>
        <div class="nameqq clearfix">
            <span class="fl">QQ号</span>
            <div class="fr">
                <span>123456789</span>
            </div>
        </div>
        <div class="phone clearfix">
            <span class="fl">收货手机号</span>
            <div class="fr">
                <span>123465789</span>
            </div>
        </div>
        <div class="region clearfix">
            <span class="fl">所在地区</span>
            <div class="fr">
                <span>河南省郑州市</span>
            </div>
        </div>
        <div class="postcode clearfix">
            <span class="fl">邮编</span>
            <div class="fr">
                <span>453400</span>
            </div>
        </div>
        <div class="sites">详细地址
            <p>河南省郑州市高新区民航路</p>
        </div>

    </div>
</body>
<!-- public js -->
<script src="/src/libs/jquery-1.12.0.min.js"></script>
<script src="/src/libs/layer/layer.js"></script>
<script src="/src/js/common/common.js"></script>
<!-- another js -->
<script src="/src/js/status/audit_succeed.js"></script>

</html>
