<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>审核通过</title>
    <!--public css-->
    <link rel="stylesheet" href="/src/libs/layer/skin/layer.css">
    <link rel="stylesheet" href="/src/css/common/common.css" />
    <!-- another js -->
    <link rel="stylesheet" href="/src/css/status/commission_succeed.css">
</head>

<body>
    <div class="lg_commission_succeed">
        <div class="top">
            <img src="/src/images/my_centre/succeed.jpg" alt="">
            <h5>订单完成</h5>
            <p>佣金将直接打入你的账户请</p>
            <p>查收</p>
        </div>
        <div class="expressage clearfix">
            <span class="fl">快递公司</span>
            <span class="fr" id="logisticsCompany"></span>
        </div>
        <div class="numbers clearfix">
            <span class="fl">快递单号</span>
            <span class="fr" id="logisticsNumber"></span>
        </div>
    </div>
</body>
<!-- public js -->
<script src="/src/libs/jquery-1.12.0.min.js"></script>
<script src="/src/libs/layer/layer.js"></script>
<script src="/src/js/common/common.js"></script>
<!-- another js -->
<script src="/src/js/status/commission_succeed.js"></script>

</html>
