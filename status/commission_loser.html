<!DOCTYPE html>
<html lang="en">

<head>

    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>未通过审核</title>
    <!--public css-->
    <link rel="stylesheet" href="/src/libs/layer/skin/layer.css">

    <link rel="stylesheet" href="/src/css/status/commission_loser.css">
</head>

            <p id="reason"></p>
        </div>
        <div class="appeal">
            <a href="javascript:;">申诉</a>
        </div>

        </div>

<!-- public js -->
<script src="/src/libs/jquery-1.12.0.min.js"></script>
