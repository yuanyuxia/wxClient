<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>提现</title>
    <!--public css-->
    <link rel="stylesheet" href="/src/libs/layer/skin/layer.css">
    <link rel="stylesheet" href="/src/css/common/common.css" />
    <!-- another js -->
    <link rel="stylesheet" href="/src/css/my_centre/my.css">
</head>

<body>
    <div class="lg_my">
        <div class="cash">
            <div class="cashTop">
                <div class="cashT">
                    <p>提现金额</p>
                    <i>￥</i><input class="cash-input" type="text" placeholder="">
                </div>
                <p>可提现金额 <span class="amount"></span></p>
            </div>
            <div class="cashCont">
                <ul>
                    <li class="clearfix">
                        <span>银行卡号</span>
                        <input class="bank-id" type="text" placeholder="请输入银行卡号">
                    </li>
                    <li class="clearfix">
                        <span>所属银行</span>
                        <input type="text" class="bank-belang bank-name" placeholder="请输入所属银行">
                    </li>
                    <li class="clearfix">
                        <span>开户行</span>
                        <input type="text" class="bank-belang kaihuhang" placeholder="请输入所属银行">
                    </li>
                    <li class="clearfix">
                        <span>姓名</span>
                        <input class="realname" type="text" placeholder="请输入真实姓名">
                    </li>
                    <li class="clearfix">
                        <span>电话</span>
                        <input class="phone" type="text" placeholder="请输入电话">
                    </li>
                </ul>
                <a href="#" class="cashBtn">提交</a>
            </div>
        </div>
    </div>
</body>
<!-- public js -->
<script src="/src/libs/jquery-1.12.0.min.js"></script>
<script src="/src/libs/layer/layer.js"></script>
<script src="/src/js/common/common.js"></script>
<!-- another js -->
<script src="/src/js/my_centre/my.js"></script>
<script src="/src/js/my_centre/cash.js"></script>
</html>
