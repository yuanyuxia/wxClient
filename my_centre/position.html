<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>头衔权限</title>
    <!--public css-->
    <link rel="stylesheet" href="/src/libs/layer/skin/layer.css">
    <link rel="stylesheet" href="/src/css/common/common.css" />
    <!-- another css -->
    <link rel="stylesheet" href="/src/css/my_centre/position.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_727489_26w45ub6711.css">
</head>

<body>
    <div class="lg_position">
        <div class="top">
            <div class="banner">
                <img src="/src/images/my_centre/position_bg.png" alt="">
            </div>
            <div class="title">平台用户头衔分为两种</div>
            <div class="positions clearfix">
                <div class="new fl">
                    <div class="newHead">
                        <img src="/src/images/my_centre/portrait_new.png" alt="">
                    </div>
                    <div class="newTitle">
                        <span>萌新</span>
                        <i class="iconfont icon-jiantou1"></i>
                    </div>
                </div>
                <div class="sup fr">
                    <div class="supHead">
                        <img src="/src/images/my_centre/portrait_sup.png" alt="">
                    </div>
                    <div class="supTitle">
                        <span>高手</span>
                        <i class="iconfont icon-jiantou1"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <h2>权限说明</h2>
            <div class="new_ab">
                <span class="blue">萌新&nbsp;&nbsp;</span>为平台新用户头衔,新用户<span class="blue">前5单</span>，用户下单提交，商户审核通过后是<span class="blue">不返款</span>的!
            </div>
            <div class="sup_ab">
                <span class="orange">高手&nbsp;&nbsp;</span>为平台新用户头衔，用户下单提交，商户审核通过后是<span class="blue">返款</span>的!
            </div>
            <div class="upgrade">
                <span class="blue">萌新&nbsp;&nbsp;</span>用户完成<span class="blue">5单</span>后头衔可升级为 <span class="orange">高手</span>
            </div>
        </div>
        <div class="execute">
            <a href="javascript:;">立即升级</a>
        </div>
    </div>
</body>
<!-- public js -->
<script src="/src/libs/jquery.min.js"></script>
<script src="/src/libs/layer/layer.js"></script>
<script src="/src/js/common/common.js"></script>
<!-- another js -->
<script src="/src/js/my_centre/position.js"></script>

</html>
