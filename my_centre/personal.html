<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>个人中心</title>
    <!--public css-->
    <link rel="stylesheet" href="/src/libs/layer/skin/layer.css">
    <link rel="stylesheet" href="/src/css/common/common.css" />

    <link rel="stylesheet" href="/src/css/my_centre/personal.css">
</head>

<body>
<div class="lg_personal">
    <div class="name clearfix">
        <span class="fl">昵称</span>
        <span class="fr nickname"></span>
    </div>
    <div class="phone clearfix">
        <span class="fl">电话</span>
        <span class="fr phone-num"></span>
    </div>
    <div class="birthday clearfix">
        <span class="fl">出生年月日</span>
        <span class="fr birthday-text"></span>
    </div>
    <div class="inviter clearfix">
        <span class="fl">邀请人ID</span>

<!-- public js -->
<script src="/src/libs/jquery.min.js"></script>
<script src="/src/libs/layer/layer.js"></script>
<script src="/src/js/common/common.js"></script>

<script src="/src/js/my_centre/personal.js"></script>

</html>
