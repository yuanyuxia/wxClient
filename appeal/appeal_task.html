<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>申诉任务</title>
    <!--public css-->
    <link rel="stylesheet" href="/src/css/common/common.css" />
    <link rel="stylesheet" href="/src/libs/layer/skin/layer.css">
    <!-- another css -->
    <link rel="stylesheet" href="/src/css/appeal/appeal_task.css">
</head>

<body>
    <div class="lg_appeal_task">
        <h2>申诉任务</h2>
        <div class="appeals">
            <ul>
                <!-- 申诉成功 -->
                <li>
                    <div class="title">
                        <h4 class="fl">赏金任务</h4>
                        <div class="status fr">待发奖金</div>
                    </div>
                    <div class="proBox clearfix">
                        <div class="proImg">
                            <img src="/src/images/mission/stencil.jpg" alt="">
                        </div>
                        <div class="proCon">
                            <h5>55寸显示器</h5>
                            <div class="mission_site">
                                <i></i>
                                <span>手机淘宝浏览任务</span>
                            </div>
                            <div class="moneys">
                                <span>奖金:¥120</span>
                                <span>返现:¥120</span>
                                <br>
                                <span>赏金:¥120</span>
                            </div>
                        </div>
                    </div>
                    <div class="appeal successful">
                        <span>申诉成功</span>
                        <div class="detail_fun">
                            <a href="javascript:;">申诉详情
                                <i class="jiantou"></i>
                            </a>
                        </div>
                    </div>
                </li>
                <!-- 申诉中 -->
                <li>
                    <div class="title">
                        <h4 class="fl">赏金任务</h4>
                        <div class="status fr">待评价</div>
                    </div>
                    <div class="proBox clearfix">
                        <div class="proImg">
                            <img src="/src/images/mission/stencil.jpg" alt="">
                        </div>
                        <div class="proCon">
                            <h5>55寸显示器</h5>
                            <div class="mission_site">
                                <i></i>
                                <span>手机淘宝浏览任务</span>
                            </div>
                            <div class="moneys">
                                <span>奖金:¥120</span>
                                <span>返现:¥120</span>
                                <br>
                                <span>赏金:¥120</span>
                            </div>
                        </div>
                    </div>
                    <div class="appeal course">
                        <span>申诉中</span>
                        <div class="detail_fun">
                            <a href="javascript:;">申诉详情
                                <i class="jiantou"></i>
                            </a>
                        </div>
                    </div>
                </li>
                <!-- 申诉失败 -->
                <li>
                    <div class="title">
                        <h4 class="fl">赏金任务</h4>
                        <div class="status fr">待发奖金</div>
                    </div>
                    <div class="proBox clearfix">
                        <div class="proImg">
                            <img src="/src/images/mission/stencil.jpg" alt="">
                        </div>
                        <div class="proCon">
                            <h5>55寸显示器</h5>
                            <div class="mission_site">
                                <i></i>
                                <span>手机淘宝浏览任务</span>
                            </div>
                            <div class="moneys">
                                <span>奖金:¥120</span>
                                <span>返现:¥120</span>
                                <br>
                                <span>赏金:¥120</span>
                            </div>
                        </div>
                    </div>
                    <div class="appeal loser">
                        <span>申诉失败</span>
                        <div class="detail_fun">
                            <a href="javascript:;">申诉详情
                                <i class="mui-icon mui-icon-arrowright"></i>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
<!-- public js -->
<script src="/src/libs/jquery-1.12.0.min.js"></script>
<script src="/src/libs/layer/layer.js"></script>
<script src="/src/js/common/common.js"></script>
<!-- another js -->
<script src="/src/js/appeal/appeal_task.js"></script>

</html>
