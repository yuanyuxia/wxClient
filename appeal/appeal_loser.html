<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>审核失败</title>
    <!--public css-->
    <link rel="stylesheet" href="/src/css/common/common.css" />
    <link rel="stylesheet" href="/src/libs/layer/skin/layer.css">
    <!-- another css -->
    <link rel="stylesheet" href="/src/css/appeal/appeal_loser.css">
</head>

<body>
    <div class="lg_appeal_succeed">
        <div class="status clearfix">
            <div class="img fl">
                <img src="/src/images/appeal/loser.png" alt="">
            </div>
            <div class="title fl">
                <h4>审核失败</h4>
                <div class="message">
                    审核留言 : <span>图片不清晰</span>
                </div>
            </div>
        </div>
        <div class="cause">
            <h5>申诉内容</h5>
            <p></p>
        </div>
        <div class="screenshot">
            <h5>截图证明</h5>
            <ul class="clearfix">
                <li>
                    <img src="/src/images/appeal/upload.jpg" alt="">
                </li>
            </ul>
        </div>
        <div class="indent">
            <div class="orderBox">
                <div class="orders clearfix">
                    <span class="fl">订单编号</span>
                    <span class="fr"></span>
                </div>
                <div class="time clearfix">
                    <span class="fl">申请时间</span>
                    <span class="fr"></span>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- public js -->
<script src="/src/libs/jquery-1.12.0.min.js"></script>
<script src="/src/libs/layer/layer.js"></script>
<script src="/src/js/common/common.js"></script>
<!-- another js -->
<script src="/src/js/appeal/appeal_loser.js"></script>

</html>
