<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>订单申诉详情</title>
    <!--public css-->
    <link rel="stylesheet" href="/src/css/common/common.css" />
    <link rel="stylesheet" href="/src/libs/layer/skin/layer.css">
    <!-- another css -->
    <link rel="stylesheet" href="/src/libs/webuploader/webuploader.css">
    <link rel="stylesheet" href="/src/css/appeal/appeal_detail.css">
</head>

<body>
    <div class="lg_appeal_detail">
        <h3>订单申诉</h3>
        <div class="serial">订单编号</div>
        <input type="text" name="serialVal" id="serialVal" placeholder="请输入订单编号">
        <div class="title">标题</div>
        <input type="text" name="title" id="title" placeholder="请输入标题">
        <div class="appeal_cause">申诉原因</div>
        <textarea name="appeal_causeVal" id="appeal_causeVal" cols="30" rows="10" placeholder="请输入申诉原因" minlength="15" maxlength="100"></textarea>
        <div class="uploading">截图证明</div>
        <div id="" class="wu-example clearfix">
            <!--用来存放文件信息-->
            <input
                type="file"
                style="opacity: 0;position: absolute;top: 0;right: 0;transform: translate(-300px,0px) scale(4);background-color: #fff;"
                id="lg_upload_evaluate_input_file"
            />
            <div id="lg_upload_evaluate">
                <img>
            </div>
        </div>
        <a href="javascript:;" id="ctlBtn" class="btn btn-default">提交</a>
        <div class="h2"></div>
    </div>
</body>
<!-- public js -->
<script src="/src/libs/jquery-1.12.0.min.js"></script>
<script src="/src/libs/layer/layer.js"></script>
<script src="/src/js/common/upload.js?1"></script>
<script src="/src/js/common/common.js"></script>
<!-- another js -->
<script src="/src/libs/webuploader/webuploader.js"></script>
<script src="/src/js/appeal/appeal_detail.js"></script>

</html>
